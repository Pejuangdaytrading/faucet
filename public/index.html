<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyFunHub Faucet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {

      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .faucet-container {
      background: #fff;
      border-radius: 12px;
      padding: 30px 25px;
      width: 350px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .faucet-container h2 {
      margin-bottom: 5px;
      font-size: 20px;
      font-weight: 600;
      color: #1e3c72;
    }

    .faucet-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .faucet-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .ads {
      margin: 15px 0;
    }

    #result {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    footer {
      font-size: 12px;
      margin-top: 15px;
      color: #555;
    }

    footer a {
      color: #0072ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="faucet-container">
    <h2>üíé DailyFunHub Faucet</h2>
    <p>Claim free DOGE every 5 minutes</p>

    <form id="faucetForm">
      <input type="text" id="wallet" placeholder="Enter FaucetPay Wallet Address" required />

      <!-- hCaptcha -->
      <div class="h-captcha" data-sitekey="be2ebfca-fe7e-43ba-8406-34f4e02623d2"></div>

      <button type="submit">üéÅ Claim Faucet</button>

    <div id="result"></div>

    <!-- Ads Banner -->
    <div class="ads">
      <script type="text/javascript">
        atOptions = {
          'key' : '9f1e094095ee7889948135de9c7d050a',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/9f1e094095ee7889948135de9c7d050a/invoke.js"></script>

      <a href="https://t.me/dailyfunhub_earnbot">@dailyfunhub_earnbot</a>
    </footer>
  </div>

  <!-- hCaptcha script -->
  <script src="https://hcaptcha.com/1/api.js" async defer></script>

  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='9748411' data-sdk='show_9748411'></script>

  <script>
    document.getElementById("faucetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const address = document.getElementById("wallet").value.trim();
      const captchaToken = document.querySelector('[name="h-captcha-response"]').value;

      if (!captchaToken) {
        document.getElementById("result").innerText = "‚ùå Please complete captcha";
        return;
      }

      try {
        const response = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, captchaToken })
        });

        const data = await response.json();
        if (data.success) {
          document.getElementById("result").innerText = "‚úÖ " + data.message;
        } else {
          document.getElementById("result").innerText = "‚ùå " + (data.message || "Claim failed");
        }
      } catch (err) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Server error";
        console.error(err);
      }
    });
  </script>
</body>
</html>
