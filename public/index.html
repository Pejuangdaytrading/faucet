<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyFunHub Faucet</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <h2>üö∞ DailyFunHub Faucet</h2>
  <form id="faucet-form">
    <input type="text" id="wallet" placeholder="Enter FaucetPay Wallet Address" required />
    <div class="h-captcha" data-sitekey="be2ebfca-fe7e-43ba-8406-34f4e02623d2"></div>
    <button type="submit">Claim Faucet</button>
  </form>

  <script>
    document.getElementById("faucet-form").addEventListener("submit", async function (e) {
      e.preventDefault(); // cegah reload halaman

      const wallet = document.getElementById("wallet").value;
      const hcaptcha = document.querySelector("[name='h-captcha-response']").value;

      if (!wallet || !hcaptcha) {
        alert("‚ö†Ô∏è Please enter wallet and complete captcha");
        return;
      }

      try {
        const res = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            address: wallet,
            "h-captcha-response": hcaptcha,
          }),
        });

        const data = await res.json();
        if (data.success) {
          alert("‚úÖ " + data.message);
        } else {
          alert("‚ùå " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("üö® Request failed: " + err.message);
      }
    });
  </script>
</body>
</html>
