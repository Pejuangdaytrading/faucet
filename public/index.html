<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyFunHub Faucet</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíß DailyFunHub Faucet</h2>
    <input type="text" id="address" placeholder="Enter FaucetPay DOGE Address"/>
    <div class="h-captcha" data-sitekey=be2ebfca-fe7e-43ba-8406-34f4e02623d2></div>
    <br/>
    <button onclick="claimFaucet()">Claim Faucet</button>
  </div>

  <script>
  async function claimFaucet() {
    const address = document.getElementById("address").value;
    const token = hcaptcha.getResponse();

    if (!address) return alert("‚ö†Ô∏è Please enter your FaucetPay address.");
    if (!token) return alert("‚ö†Ô∏è Please complete captcha.");

    try {
      const res = await fetch("/api/claim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address, token }),
      });

      const data = await res.json();

      if (data.success) {
        // üîë gunakan pesan dari backend kalau ada
        alert(`‚úÖ ${data.message || "DOGE sent!"}`);
      } else {
        alert(`‚ùå ${data.error || "Claim failed."}`);
      }
    } catch (err) {
      console.error(err);
      alert("‚ùå An error occurred. Please try again.");
    }
  }
  </script>
</body>
</html>
