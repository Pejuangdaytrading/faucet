<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyFunHub Faucet</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .container { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input { padding: 8px; width: 250px; margin: 10px 0; }
    button { padding: 8px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíß DailyFunHub Faucet</h2>
    <input type="text" id="address" placeholder="Enter FaucetPay DOGE Address"/>
    <div class="h-captcha" data-sitekey="YOUR_HCAPTCHA_SITEKEY"></div>
    <br/>
    <button onclick="claimFaucet()">Claim Faucet</button>
  </div>

  <script>
    async function claimFaucet() {
      const address = document.getElementById("address").value;
      const token = hcaptcha.getResponse();

      if (!address) return alert("‚ö†Ô∏è Please enter your FaucetPay address.");
      if (!token) return alert("‚ö†Ô∏è Please complete captcha.");

      try {
        const res = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, token })
        });
        const data = await res.json();

        if (data.success) {
          alert(`‚úÖ Claim successful: ${data.amount} ${data.currency} sent!`);
        } else {
          alert(`‚ùå ${data.message}`);
        }
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      }
    }
  </script>
</body>
</html>
