<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DailyFunHub Faucet</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <h2>DailyFunHub Faucet</h2>

  <input type="text" id="wallet" placeholder="Enter your DOGE address"><br><br>

  <div class="h-captcha" data-sitekey="be2ebfca-fe7e-43ba-8406-34f4e02623d2"></div><br>

  <button onclick="claim()">Claim Faucet</button>

  <script>
    async function claim() {
      const address = document.getElementById("wallet").value;
      const token = document.querySelector('[name="h-captcha-response"]').value;

      if (!address || !token) {
        alert("Missing address or captcha token");
        return;
      }

      try {
        const res = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, token })
        });

        const data = await res.json();
        if (data.success) {
          alert("✅ Claim successful: " + data.payout + " DOGE sent!");
        } else {
          alert("❌ " + data.error);
        }
      } catch (err) {
        alert("Server error: " + err.message);
      }
    }
  </script>
</body>
</html>
