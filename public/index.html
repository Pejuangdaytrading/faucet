<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyFunHub Faucet</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { border: 1px solid #ccc; padding: 20px; border-radius: 10px; text-align: center; width: 300px; }
    input, button { width: 100%; padding: 8px; margin: 5px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíß DailyFunHub Faucet</h2>
    <input type="text" id="address" placeholder="Enter FaucetPay DOGE Address" />
    <div class="h-captcha" data-sitekey=be2ebfca-fe7e-43ba-8406-34f4e02623d2></div>
    <button onclick="claimFaucet()">Claim Faucet</button>
  </div>

  <script>
    async function claimFaucet() {
      const address = document.getElementById("address").value.trim();
      const token = hcaptcha.getResponse();

      if (!address) return alert("‚ö†Ô∏è Please enter your FaucetPay address.");
      if (!token) return alert("‚ö†Ô∏è Please complete captcha.");

      try {
        const res = await fetch("/api/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, token })
        });
        const data = await res.json();

        if (data.success) {
          alert(`‚úÖ ${data.message}`);
        } else {
          alert(`‚ùå ${data.message || "Claim failed."}`);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Network error, please try again.");
      }
    }
  </script>
</body>
</html>
